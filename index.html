<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="column">
        <div class="left-side">
          <div class="counter">Coffee: <span id="cup-counter">0</span></div>
          <div class="cups-rate-container">
            <span id="cups-rate">0</span>
            Cups/Second
          </div>
          <img
            id="venti"
            src="https://clipartix.com/wp-content/uploads/2016/05/Coffee-cup-tea-cup-clip-art-free-clipart-2-clipartcow.png"
            alt="togo_coffee_cup_brown_with_white_lid"
          />
        </div>
      </div>
      <div class="column">
        <div class="header">Coffee Producers</div>
        <div class="right-side" id="producers-list"></div>
      </div>
    </div>
  </body>
</html>
